<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Easy Time Tracking{% endblock %}</title>
    <link rel="stylesheet" href="/static/brand.css" />
    <link rel="stylesheet" href="/static/base.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="topbar-inner">
          <div class="topbar-brand">
            <img
              src="/static/logo-landeron.svg"
              alt="Landeron Logo"
              class="topbar-logo"
            />
            <div>
              <div class="topbar-title">LANDERON</div>
              <div class="topbar-subtitle">Time Tracking System</div>
            </div>
          </div>
          <div class="topbar-meta">Internal System</div>
        </div>
      </header>
      <main class="container">
        <section class="surface">
          {% block content %}{% endblock %}
        </section>
      </main>
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
