<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Easy Time Tracking{% endblock %}</title>
    <link rel="stylesheet" href="/static/brand.css" />
    <link rel="stylesheet" href="/static/base.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="topbar-inner">
          <div class="topbar-brand">
            <img
              src="/static/logo-landeron.svg"
              alt="Landeron Logo"
              class="topbar-logo"
            />
            <div>
              <div class="topbar-title">LANDERON</div>
              <div class="topbar-subtitle">Time Tracking System</div>
            </div>
          </div>
          <div class="topbar-actions">
            {% block topbar_actions %}{% endblock %}
          </div>
        </div>
        {% if request.session.get('user_id') %}
        <nav class="nav-bar">
          <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Dashboard</a>
          <a class="nav-link {% if request.url.path.startswith('/payroll') %}active{% endif %}" href="/payroll">Payroll</a>
          {% if request.session.get('is_admin') %}
            <a class="nav-link {% if request.url.path.startswith('/admin') %}active{% endif %}" href="/admin/users">Admin</a>
          {% endif %}
        </nav>
        {% endif %}
      </header>
      <main class="container">
        {% block content %}{% endblock %}
      </main>
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
