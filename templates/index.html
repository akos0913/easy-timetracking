<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Time Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <main class="max-w-5xl mx-auto px-4 py-10" x-data="timeTracking()">
      <header class="mb-8">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h1 class="text-3xl font-semibold">Zeiterfassung</h1>
            <p class="text-slate-600">
              Eingeloggt als <span class="font-semibold">{{ username }}</span>
            </p>
          </div>
          <form method="post" action="/logout">
            <button
              class="border border-slate-300 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-100"
              type="submit"
            >
              Logout
            </button>
          </form>
        </div>
      </header>

      <section class="bg-white shadow-sm rounded-xl p-6 mb-8">
        <div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
          <div>
            <p class="text-sm text-slate-500">Status</p>
            <p class="text-lg font-semibold" x-text="status"></p>
          </div>
          <div class="flex gap-3">
            <button
              class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700"
              @click="startSession"
            >
              Start
            </button>
            <button
              class="bg-rose-600 text-white px-4 py-2 rounded-lg hover:bg-rose-700"
              @click="stopSession"
            >
              Stop
            </button>
          </div>
        </div>
      </section>

      <section class="bg-white shadow-sm rounded-xl p-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
          <div>
            <h2 class="text-xl font-semibold">Tagesansicht</h2>
            <p class="text-slate-500 text-sm">Sessions f체r das gew채hlte Datum.</p>
          </div>
          <div class="mt-3 md:mt-0">
            <input
              type="date"
              class="border border-slate-200 rounded-lg px-3 py-2"
              x-model="selectedDate"
              @change="loadSessions"
            />
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full text-left text-sm">
            <thead>
              <tr class="border-b border-slate-200 text-slate-500">
                <th class="py-2">Start</th>
                <th class="py-2">Ende</th>
                <th class="py-2">Notiz</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="session in sessions" :key="session.id">
                <tr class="border-b border-slate-100">
                  <td class="py-2" x-text="formatDate(session.start_time)"></td>
                  <td class="py-2" x-text="session.end_time ? formatDate(session.end_time) : 'l채uft'"></td>
                  <td class="py-2">
                    <div class="flex gap-2">
                      <input
                        type="text"
                        class="border border-slate-200 rounded-lg px-2 py-1 w-full"
                        placeholder="Notiz hinzuf체gen"
                        x-model="session.note"
                      />
                      <button
                        class="bg-slate-800 text-white px-3 py-1 rounded-lg"
                        @click="saveNote(session)"
                      >
                        Speichern
                      </button>
                    </div>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
