<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in · Easy Time Tracking</title>
    <link rel="stylesheet" href="/static/brand.css" />
  </head>
  <body>
    <div class="page">
      <main class="card" style="max-width: 520px;">
        <header>
          <h1>Welcome back</h1>
          <p class="muted">Sign in to keep time entries consistent and tidy.</p>
        </header>

        <form>
          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="you@example.com" />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="••••••••" />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Sign in</button>
            <button class="btn btn-secondary" type="button">Forgot password</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
