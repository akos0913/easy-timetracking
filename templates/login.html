<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Easy Time Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <main class="max-w-md mx-auto px-4 py-16">
      <div class="bg-white shadow-sm rounded-xl p-6">
        <h1 class="text-2xl font-semibold mb-4">LDAP Login</h1>
        <p class="text-sm text-slate-500 mb-6">
          Bitte melde dich mit deinen LDAP-Zugangsdaten an, um deine Zeiten zu erfassen.
        </p>
        {% if error %}
        <div class="bg-rose-50 text-rose-700 text-sm p-3 rounded-lg mb-4">
          {{ error }}
        </div>
        {% endif %}
        <form method="post" action="/login" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="username">Benutzername</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="w-full border border-slate-200 rounded-lg px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="password">Passwort</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full border border-slate-200 rounded-lg px-3 py-2"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-slate-900 text-white px-4 py-2 rounded-lg hover:bg-slate-800"
          >
            Anmelden
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
