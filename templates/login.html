<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in · Easy Time Tracking</title>
    <link rel="stylesheet" href="/static/brand.css" />
  </head>
  <body>
    <main class="space-y-6">
      <header class="space-y-2">
        <h1 class="page-title">Welcome back</h1>
        <p class="helper-text">Sign in to pick up where you left off.</p>
      </header>

      <section class="space-y-2">
        <h2 class="section-title">Sign in</h2>
        <p class="helper-text">Use your work email and password to continue.</p>
      </section>
    </main>
  </body>
</html>
{% extends "base.html" %}

{% block title %}Log In | Easy Time Tracking{% endblock %}

{% block content %}
  <section class="card">
    <h2>Welcome back</h2>
    <p>Please sign in to continue tracking your time.</p>
    <form>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" />
      <button type="submit">Log In</button>
    </form>
  </section>
{% endblock %}
