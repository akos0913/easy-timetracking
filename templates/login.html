{% extends "base.html" %}

{% block title %}Login - Easy Time Tracking{% endblock %}

{% block content %}
  <div class="stack narrow">
    <div>
      <h1 class="h1">LDAP Login</h1>
      <p class="hint">
        Bitte melde dich mit deinen LDAP-Zugangsdaten an, um deine Zeiten zu erfassen.
      </p>
    </div>
    {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
    {% endif %}
    <form method="post" action="/login" class="stack">
      <div class="form-row">
        <label class="label" for="username">Benutzername</label>
        <input id="username" name="username" type="text" required class="input" />
      </div>
      <div class="form-row">
        <label class="label" for="password">Passwort</label>
        <input id="password" name="password" type="password" required class="input" />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
    </form>
  </div>
{% endblock %}
