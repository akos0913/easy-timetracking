<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Time Tracking - Login</title>
    <link rel="stylesheet" href="/static/brand.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body>
    <main class="min-h-screen flex items-center justify-center p-6">
      <section class="card w-full max-w-md">
        <header class="mb-6">
          <h1 class="text-2xl">Welcome back</h1>
          <p class="text-sm text-gray-500">Log in to track your time with ease.</p>
        </header>
        <form class="space-y-4">
          <label class="block">
            <span class="text-sm font-semibold text-gray-600">Email</span>
            <input class="input mt-2" type="email" placeholder="name@company.com" />
          </label>
          <label class="block">
            <span class="text-sm font-semibold text-gray-600">Password</span>
            <input class="input mt-2" type="password" placeholder="••••••••" />
          </label>
          <button class="btn-primary w-full" type="submit">Sign in</button>
        </form>
        <div class="mt-6 flex items-center justify-between text-sm">
          <a href="#">Forgot password?</a>
          <button class="btn-secondary" type="button">Create account</button>
        </div>
      </section>
    </main>
  </body>
</html>
